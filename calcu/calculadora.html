<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/elcss.css">
	<script type="text/javascript" src="js/miscript.js"></script>
</head>
<body>
<table>
<thead>
	<tr><th colspan="6"><input type="text" id="Display" maxlength="10" readonly=""></input>	
	</th>	
	</tr>
	</thead>
	<tr>
		<td><input type="button" value="7" onclick="Concat(this);"></input></td>
		<td><input type="button" value="8" onclick="Concat(this);"></input></td>
		<td><input type="button" value="9" onclick="Concat(this);"></input></td>
		<td><input type="button" value="*" onclick="Operador(this)"></input></td>
		<td><input type="button" value="MS" onclick="MemorySave();"></input></td>
		<td><input type="button" value="MR" onclick="MemoryRead();"></input></td>
	</tr>
	<tr>
		<td><input type="button" value="4" onclick="Concat(this);"></input></td>
		<td><input type="button" value="5" onclick="Concat(this);"></input></td>
		<td><input type="button" value="6" onclick="Concat(this);"></input></td>
		<td><input type="button" value="/" onclick="Operador(this)"></input></td>
		<td><input type="button" value="M+" onclick="MemoryPlus();"></input></td>
		<td><input type="button" value="C" onclick="cleanAll();"></input></td>
	</tr>
	<tr>
		<td><input type="button" value="1" onclick="Concat(this);"></input></td>
		<td><input type="button" value="2" onclick="Concat(this);"></input></td>
		<td><input type="button" value="3" onclick="Concat(this);"></input></td>
		<td><input type="button" value="+" onclick="Operador(this)"></input></td>
		<td><input type="button" value="MC" onclick="MemoryClear();"></input></td>
		<td><input type="button" value="CE" onclick="cleandisplay();"></input></td>
	</tr>
	<tr>
		<td><input type="button" value="0"></input></td>
		<td><input type="button" value="." onclick="punto(this);"></input></td>
		<td><input type="button" value="+/-" onclick="Negative();"></input></td>
		<td><input type="button" value="-" onclick="Operador(this)"></input></td>
		<td colspan=""> <input type="button" class="igual" value="=" onclick="Calcular()"></input></td>
	</tr>
</table>
</body>
</html>
